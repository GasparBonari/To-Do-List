<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css"/>

        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/de78f26240.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- TOP LOG IN -->
        <section id="log-in">
            <div class="container-log-in">

                <button class="btn--open-modal" role="button">Information</button>

                <div class="modal hidden">
                    <button class="btn--close-modal">&times;</button>
                    <h2 class="modal__header">Welcome</h2>
                    <p>Test users:<br>
                        - jw, 1111<br>
                        - ml, 2222<br>
                        - js, 3333<br>
                    </p>
                </div>
                <div class="overlay hidden"></div>

                <div class="screen">
                    <div class="screen__content">
                        <form class="login">
                            <img src="img/logo.png">
                            
                            <div class="login__field">
                                <i class="login__icon fa-solid fa-user"></i>
                                <input type="text" class="login-input-style username-input" placeholder="User name">
                            </div>
                            <div class="login__field">
                                <i class="login__icon fas fa-lock"></i>
                                <input type="password" class="login-input-style password-input" placeholder="Password">
                            </div>
                            <button class="log-in-button login__submit" role="button">
                                <span class="button__text">Log In</span>
                                <i class="button__icon fas fa-chevron-right"></i>
                            </button>

                            <button class="btn-join login__submit" role="button">Join Us</button>
                        </form>
                    </div>
                    
                    <div class="screen__background">
                        <span class="screen__background__shape screen__background__shape4"></span>
                        <span class="screen__background__shape screen__background__shape3"></span>		
                        <span class="screen__background__shape screen__background__shape2"></span>
                        <span class="screen__background__shape screen__background__shape1"></span>
                    </div>		
                </div>
            </div>
        </section>

        <!-- MAIN APP -->
        <main class="app">
            
            <div class="form__group">
                <input type="input" class="form__field" placeholder="text" name="text" id='text' required />
                <label for="text" class="form__label">What do you have planned?</label>
                <button class="btn-go" role="button">GO!</button>
            </div>

            <div class="container-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>List</th>
                        </tr>
                    </thead>
                    <tbody class="new-line">
                        <tr>
                            <td>
                                <div class="list">
                                    <input type="input" class="text-edit hidden" value="Text" name="text" required />
                                    <p class="list-text">Text</p>
                                    <div class="btns-list hidden">
                                        <button class="button-pushable" role="button">
                                            <span class="button-shadow"></span>
                                            <span class="button-edge"></span>
                                            <span class="button-front btn-edit">
                                              Edit
                                            </span>
                                        </button>

                                        <button class="button-pushable" role="button">
                                            <span class="button-shadow"></span>
                                            <span class="button-edge"></span>
                                            <span class="button-front btn-delete">
                                              Delete
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        
        <!--Script-->
        <script src="script.js"></script>
    </body>
</html>
